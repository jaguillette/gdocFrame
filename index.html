<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        border: none;
        padding: 0;
        overflow: hidden;
        text-align: center;
      }
      iframe {
        height: 100vh;
        width: 100%;
        max-width: 650pt;
        border: none;
      }
    </style>
    <title>Document Frame</title>
  </head>
  <body>
    <script>
      // look for url params
      var docId;
      const searchParams = new URLSearchParams(window.location.search);
      if (searchParams.get("docId")) {
        docId = searchParams.get("docId");
      } else {
        // if none, prompt for input, then set url params
        const docLink = prompt(
          "Paste a link to the published view of your Google Doc:"
        );
        const docRegex =
          /https:\/\/docs\.google\.com\/document\/d\/e\/(.+)\/pub/;
        docId = docRegex.exec(docLink)[1];
        const newLocation =
          window.location.href.replace(window.location.search, "") +
          "?docId=" +
          docId;
        document.location.href = newLocation;
      }
      // use url params to set frame source
      var frame = document.createElement("iframe");
      frame.onload = function () {
        console.log(frame.contentWindow.document.title);
      };
      frame.id = "gdocFrame";
      frame.src =
        "https://docs.google.com/document/d/e/" + docId + "/pub?embedded=true";
      document.body.appendChild(frame);
    </script>
  </body>
</html>
