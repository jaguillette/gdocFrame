<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			border: none;
			padding: 0;
			overflow: hidden;
			text-align: center;
		}
		iframe {
			height: 100vh;
			width: 100%;
			max-width: 650pt;
			border: none;
		}
	</style>
	<title>Document Frame</title>
</head>
<body>
	<script>
		var frame = document.createElement('iframe');
		frame.onload = function() { console.log(frame.contentWindow.document.title); }
		var docId = window.location.href.split("#")[1];
		frame.id = "gdocFrame";
		frame.src = "https://docs.google.com/document/d/e/" + docId + "/pub?embedded=true";
		document.body.appendChild(frame);
	</script>
</body>
</html>
